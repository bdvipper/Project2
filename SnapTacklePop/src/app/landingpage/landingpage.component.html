<div>
    <form (ngSubmit)="login()"#loginForm="ngForm">
        <input type="email" name="email" placeholder="Enter Your Email" [(ngModel)]="login.email"/><br/>
        <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="login.password"/><br/>
        <input type="submit" value="Login"/>
    </form>
</div>

<div>
    <form (ngSubmit)="register()"#registerForm="ngForm">
        <input type="text" name="name" placeholder="Enter Your Full Name" [(ngModel)]="register.name"/><br/>
        <input type="email" name="email" placeholder="Enter Your Email" [(ngModel)]="register.email"/><br/>
        <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="login.password"/><br/>
        <input type="submit" value="Register"/>
    </form>
</div>
